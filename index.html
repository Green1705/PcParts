<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>

    <!-- Photo at the tab -->
    <link rel="icon" type="image/png" href="./assets/navbar/logo.png">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="./styles/footer/footer.css">
    <link rel="stylesheet" href="./styles/navbar/navbar.css">

</head>

<body>
    <!-- Navbar -->
    <section>
        <nav class="navbar">
            <ul>
                <li class="logo">
                    <img class="logoImg" src="assets/navbar/logo.png">
                </li>
                <li>
                    <form class="search-bar" action="/search" method="GET">
                        <input type="text" name="query" placeholder="Search..." aria-label="Search">
                        <button type="submit">Search</button>
                    </form>
                </li>
                <li class="home"><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </section>

    <!-- Footer -->
    <section style="margin-top: 500px;">
        <footer>
            <div class="container">
                <div class="row">

                    <!-- Social Media Section -->
                    <div class="col-md-4 mb-3">
                        <h5>Follow Us</h5>
                        <div class="social-icons">
                            <a href="#" class="text-dark me-3"><i class="fab fa-instagram"></i></a>
                            <a href="#" class="text-dark me-3"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="text-dark me-3"><i class="fab fa-linkedin"></i></a>
                        </div>
                    </div>

                    <!-- About Us Section -->
                    <div class="col-md-4 mb-3">
                        <h5>About Us</h5>
                        <p>We are based in Skopje, Macedonia.<br>Dedicated to building high-quality digital products.
                        </p>
                    </div>

                    <!-- Contact Section -->
                    <div class="col-md-4 mb-3">
                        <h5>Contact</h5>
                        <p>Email: info@example.com<br>Phone: +389 70 123 456</p>
                    </div>

                </div>
            </div>
            <div class="text-center">
                &copy; 2025 Your Company Name. All rights reserved.
            </div>
        </footer>
    </section>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
